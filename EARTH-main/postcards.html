<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="./EARTH-main/14.11/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    <header id="shopheader">
        <div class="nav-bar">
            <div class="title"><img src="./EARTH-main/14.11/assets/imgs/EARTH-STORE-200x35.png"></div>
            <div class="nav-btns">
                <ul class="btnlist">
                    <li><a href="/EARTH-main/14.11/index.html">HOME</a></li>
                    <li>ABOUT</li>
                    <li>SHOP</li>
                    <li>CONTACT</li>
                </ul>
                <div class="icons">
                    <i class="fa-solid fa-bag-shopping">
                            <div class="amount">0</div>
                        </i>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="responsive-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

        </div>
    </header>

    <hr>

    <main id="shopmain">
        <section class="leftside">
           <div class="leftsearch">
            <input type="search" placeholder=" Search products...">
            <div class="searchicon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
           </div>
           <div class="leftfilter">
            <div class="filter-by-price">
                <h3>Filter By Price</h3>
            </div>
            <span class="multi-range">
                <input type="range" min="0" max="50" value="5" id="lower">
                <input type="range" min="0" max="50" value="45" id="upper">
            </span>
           </div>
        </section>
        <section class="rightside">
            <header>
                <p>Home/Shop</p>
                <h1>Shop</h1>
            </header>
            <main>
                <section class="rightsidefilter">
                    <div class="rightsidefilterresults">
                        <p>Showing all 8 results</p>
                    </div>
                    <div class="rightsidefilterselect">
                        <select id="selectright">
                            <option value="">Default Sorting</option>
                            <option value="">Sort by Popularity</option>
                            <option value="">Sort by latest</option>
                            <option value="">Sort by average rating</option>
                            <option value="">Sort low to high</option>
                        </select>
                    </div>
                </section>

                <section class="rightsidecardwrapper">
                    <div class="card">
                        <div class="card-img">
                            <img src="./EARTH-main/14.11/assets/imgs/Poster4-1000x1000.jpg">
                        </div>
                        <div class="card-content">
                            <p>Posters</p>
                            <strong>Poster V2</strong> <br>
                            <strong>$17.99</strong>
                        </div>
                        <div class="card-shopcart">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                        <div class="add-to-cart">
                            <p>Add To Cart</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-img">
                            <img src="./EARTH-main/14.11/assets/imgs/Poster4-1000x1000.jpg">
                        </div>
                        <div class="card-content">
                            <p>Posters</p>
                            <strong>Poster V2</strong> <br>
                            <strong>$17.99</strong>
                        </div>
                        <div class="card-shopcart">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                        <div class="add-to-cart">
                            <p>Add To Cart</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-img">
                            <img src="./EARTH-main/14.11/assets/imgs/Poster4-1000x1000.jpg">
                        </div>
                        <div class="card-content">
                            <p>Posters</p>
                            <strong>Poster V2</strong> <br>
                            <strong>$17.99</strong>
                        </div>
                        <div class="card-shopcart">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                        <div class="add-to-cart">
                            <p>Add To Cart</p>
                        </div>
                    </div>
